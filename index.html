<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMart</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>
<body>
    <header >
        <div class="logo">GREENMART</div>

        <div class="header">
            <div class= "slide">
                <img src="./img/Backgroundd.svg" alt="">
            </div>

            <div class="navbar">
                <div class="info">
                        <div>HOME</div>
                        <div>ABOUT US</div>
                </div>
                <ul class="products">
                    <li>FRESH MEAT</li>
                    <li>FRESH SEAFOOD</li>
                    <li>DIARY & EGGS</li>
                    <li>FRESH FRUIT</li>
                    <li>VEGETABLES</li>
                </ul> 
        
                <div class="action">
                    <img src="./img/search.svg" alt="">
                    <img src="./img/cart.svg" alt="" class="icon">
                    <img src="./img/login.svg" alt="" class="icon login">

                </div>
                
            </div>

        </div>
    </header>

</body>
</html>
